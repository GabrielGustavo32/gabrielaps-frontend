<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        fetch('cabecalho.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);
       
        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>

    <main id="principal" class="container-fluid flex-fill d-flex align-items-center justify-content-center">
        <div class="card shadow p-4" style="max-width: 360px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>

            <form id="form-login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label text-success">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label text-success">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Entrar</button>
                    <br>
                    <a href="usuarios/usuario_incluir.html" class="btn btn-outline-success">
                        Cadastrar Acesso
                    </a>
                </div>
            </form>
        </div>
    </main>

    <div id="rodape"></div>

    <script>
        
        const API_URL = 'https://gabrielaps-backend.onrender.com';

        
        const formLogin = document.getElementById('form-login');

        
        formLogin.addEventListener('submit', async (event) => {
            
            
            event.preventDefault(); 
            
           
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

           
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    
                    body: JSON.stringify({ email: email, senha: senha }) 
                });

                
                const data = await response.json(); 

                if (response.ok) {
                   
                    alert('Login bem-sucedido!');
                    
                    
                    localStorage.setItem('token', data.token); 
                    
                   
                    window.location.href = 'principal.html'; 
                } else {
                    
                    alert('Falha no login: ' + data.message);
                }
            } catch (error) {
                
                console.error('Erro ao conectar com a API:', error);
                alert('Erro ao tentar conectar com o servidor. Verifique se o backend est√° rodando.');
            }
        });
    </script>

</body>
</html>

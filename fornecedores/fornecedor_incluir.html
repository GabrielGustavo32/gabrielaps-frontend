<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incluir Fornecedor - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = '../login.html'; }
        fetch('../menu.html').then(resp => resp.text()).then(html => document.getElementById('menu').innerHTML = html);
        fetch('../rodape.html').then(resp => resp.text()).then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>
    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">
        <div class="card shadow p-4 w-100" style="max-width: 800px;">
            <h2 class="mb-4">Fornecedor - Incluir</h2>

            <form id="form-incluir" method="post">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='fornecedor_listar.html'">
                        Voltar
                    </button>
                    <button type="submit" class="btn btn-success me-2">Gravar</button>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Fornecedor</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contato" class="form-label">Nome do Contato</label>
                    <input type="text" id="contato" name="contato" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control">
                </div>
            </form>
        </div>
    </main>
    <div id="rodape"></div>

    <script>
        const API_URL = 'https://gabrielaps-backend.onrender.com';
        document.getElementById('form-incluir').addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const dadosFormulario = {
                nome: document.getElementById('nome').value,
                contato: document.getElementById('contato').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value
            };
            try {
                const response = await fetch(`${API_URL}/fornecedores`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosFormulario)
                });
                if (response.ok) {
                    alert('Fornecedor cadastrado com sucesso!');
                    window.location.href = 'fornecedor_listar.html'; 
                } else {
                    const data = await response.json();
                    alert('Falha ao cadastrar: ' + data.message);
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>
</body>
</html>

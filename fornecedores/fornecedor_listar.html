<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Fornecedores - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = '../login.html'; }
        fetch('../menu.html').then(resp => resp.text()).then(html => document.getElementById('menu').innerHTML = html);
        fetch('../rodape.html').then(resp => resp.text()).then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>
    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">
        <div class="card shadow p-4 w-100" style="max-width: 1000px;">
            <h2 class="mb-4">Fornecedores - Listar</h2>

            <div class="mb-3">
                <button type="button" class="btn btn-success me-2" onclick="window.location.href='fornecedor_incluir.html'">
                    Incluir
                </button>
                <button type="button" class="btn btn-warning me-2" onclick="javascript:editar();">
                    Editar
                </button>
                <button type="button" class="btn btn-danger" onclick="javascript:excluir();">
                    Excluir
                </button>
            </div>

            <table class="table table-striped table-hover align-middle">
                <thead class="table-success">
                    <tr>
                        <th scope="col" style="width: 5%;"></th> <th scope="col" style="width: 30%;">Nome</th>
                        <th scope="col" style="width: 25%;">Contato</th>
                        <th scope="col"style="width: 20%;">E-mail</th>
                        <th scope="col" style="width: 20%;">Telefone</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    <tr><td colspan="5" class="text-center">Carregando fornecedores...</td></tr>
                </tbody>
            </table>
        </div>
    </main>
    <div id="rodape"></div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function carregarFornecedores() {
            try {
                const response = await fetch(`${API_URL}/fornecedores`);
                if (!response.ok) throw new Error('Falha ao carregar dados.');
                
                const fornecedores = await response.json();
                const tabelaCorpo = document.getElementById('tabela-corpo');
                tabelaCorpo.innerHTML = ''; 

                if (fornecedores.length === 0) {
                    tabelaCorpo.innerHTML = '<tr><td colspan="5" class="text-center">Nenhum fornecedor cadastrado.</td></tr>';
                    return;
                }
                
                fornecedores.forEach(f => {
                    tabelaCorpo.innerHTML += `
                        <tr>
                            <td><input type="checkbox" class="user-check" name="sel[]" value="${f._id}"></td>
                            <td>${f.nome}</td>
                            <td>${f.contato}</td>
                            <td>${f.email}</td>
                            <td>${f.telefone}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                alert('Erro ao carregar fornecedores: ' + error.message);
            }
        }

        function editar() {
            const marcados = document.querySelectorAll('input[name="sel[]"]:checked');
            if (marcados.length !== 1) {
                alert("Selecione APENAS UM registro para editar.");
                return;
            }
            const id = marcados[0].value;
            window.location.href = `fornecedor_editar.html?id=${id}`; 
        }

        async function excluir() {
            const marcados = document.querySelectorAll('input[name="sel[]"]:checked');
            if (marcados.length === 0) {
                alert("Selecione pelo menos um registro para excluir.");
                return;
            }
            
            const id = marcados[0].value;
            const nome = marcados[0].closest('tr').cells[1].innerText;

            if (confirm(`Tem certeza que deseja excluir o fornecedor "${nome}"?`)) {
                try {
                    const response = await fetch(`${API_URL}/fornecedores/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Fornecedor excluído com sucesso!');
                        carregarFornecedores(); // Recarrega a tabela
                    } else {
                        const data = await response.json();
                        alert('Falha ao excluir: ' + data.message);
                    }
                } catch (error) {
                    alert('Erro na conexão ao excluir: ' + error.message);
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', carregarFornecedores);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Fornecedor - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = '../login.html'; }
        fetch('../menu.html').then(resp => resp.text()).then(html => document.getElementById('menu').innerHTML = html);
        fetch('../rodape.html').then(resp => resp.text()).then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>
    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">
        <div class="card shadow p-4 w-100" style="max-width: 800px;">
            <h2 class="mb-4">Fornecedor - Editar</h2>
            
            <form id="form-editar" method="post">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='fornecedor_listar.html'">
                        Voltar
                    </button>
                    <button type="submit" class="btn btn-success me-2">Gravar Alterações</button>
                </div>
                
                <input type="hidden" id="id" name="id">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Fornecedor</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contato" class="form-label">Nome do Contato</label>
                    <input type="text" id="contato" name="contato" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control">
                </div>
            </form>
        </div>
    </main>
    <div id="rodape"></div>

    <script>
        const API_URL = 'https://gabrielaps-backend.onrender.com';
        let idDoFornecedor = null; 

        async function carregarDadosDoFornecedor() {
            try {
                const parametros = new URLSearchParams(window.location.search);
                idDoFornecedor = parametros.get('id');
                if (!idDoFornecedor) {
                    alert('Nenhum ID de fornecedor fornecido!');
                    window.location.href = 'fornecedor_listar.html';
                    return;
                }
                
                const response = await fetch(`${API_URL}/fornecedores/${idDoFornecedor}`);
                if (!response.ok) throw new Error('Fornecedor não encontrado.');
                
                const f = await response.json();

                document.getElementById('id').value = f._id;
                document.getElementById('nome').value = f.nome;
                document.getElementById('contato').value = f.contato;
                document.getElementById('email').value = f.email;
                document.getElementById('telefone').value = f.telefone;

            } catch (error) {
                alert('Erro ao carregar dados: ' + error.message);
            }
        }

        document.getElementById('form-editar').addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const dadosAtualizados = {
                nome: document.getElementById('nome').value,
                contato: document.getElementById('contato').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value
            };
            
            try {
                const response = await fetch(`${API_URL}/fornecedores/${idDoFornecedor}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosAtualizados)
                });
                if (response.ok) {
                    alert('Fornecedor atualizado com sucesso!');
                    window.location.href = 'fornecedor_listar.html';
                } else {
                    const data = await response.json();
                    alert('Falha ao atualizar: ' + data.message);
                }
            } catch (error) {
                alert('Erro na conexão ao atualizar: ' + error.message);
            }
        });

        document.addEventListener('DOMContentLoaded', carregarDadosDoFornecedor);
    </script>
</body>
</html>

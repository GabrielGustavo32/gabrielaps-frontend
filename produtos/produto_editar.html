<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Produto - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = '../login.html'; }
        fetch('../menu.html').then(resp => resp.text()).then(html => document.getElementById('menu').innerHTML = html);
        fetch('../rodape.html').then(resp => resp.text()).then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>
    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">
        <div class="card shadow p-4 w-100" style="max-width: 800px;">
            <h2 class="mb-4">Produto - Editar</h2>
            
            <form id="form-editar" method="post">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='produto_listar.html'">
                        Voltar
                    </button>
                    <button type="submit" class="btn btn-success me-2">Gravar Alterações</button>
                </div>
                
                <input type="hidden" id="id" name="id">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade em Estoque</label>
                    <input type="number" id="quantidade" name="quantidade" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço (R$)</label>
                    <input type="number" id="preco" name="preco" class="form-control" step="0.01">
                </div>
            </form>
        </div>
    </main>
    <div id="rodape"></div>

    <script>
        const API_URL = 'http://localhost:3000';
        let idDoProduto = null; 

        async function carregarDadosDoProduto() {
            try {
                const parametros = new URLSearchParams(window.location.search);
                idDoProduto = parametros.get('id');
                if (!idDoProduto) {
                    alert('Nenhum ID de produto fornecido!');
                    window.location.href = 'produto_listar.html';
                    return;
                }
                
                const response = await fetch(`${API_URL}/produtos/${idDoProduto}`);
                if (!response.ok) throw new Error('Produto não encontrado.');
                
                const prod = await response.json();

                document.getElementById('id').value = prod._id;
                document.getElementById('nome').value = prod.nome;
                document.getElementById('categoria').value = prod.categoria;
                document.getElementById('quantidade').value = prod.quantidade;
                document.getElementById('preco').value = prod.preco;

            } catch (error) {
                alert('Erro ao carregar dados: ' + error.message);
            }
        }

        document.getElementById('form-editar').addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const dadosAtualizados = {
                nome: document.getElementById('nome').value,
                categoria: document.getElementById('categoria').value,
                quantidade: document.getElementById('quantidade').value,
                preco: document.getElementById('preco').value
            };
            
            try {
                const response = await fetch(`${API_URL}/produtos/${idDoProduto}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosAtualizados)
                });
                if (response.ok) {
                    alert('Produto atualizado com sucesso!');
                    window.location.href = 'produto_listar.html';
                } else {
                    const data = await response.json();
                    alert('Falha ao atualizar: ' + data.message);
                }
            } catch (error) {
                alert('Erro na conexão ao atualizar: ' + error.message);
            }
        });

        document.addEventListener('DOMContentLoaded', carregarDadosDoProduto);
    </script>
</body>
</html>

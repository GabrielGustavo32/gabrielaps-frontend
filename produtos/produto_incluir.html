<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incluir Produto - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = '../login.html'; }
        fetch('../menu.html').then(resp => resp.text()).then(html => document.getElementById('menu').innerHTML = html);
        fetch('../rodape.html').then(resp => resp.text()).then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>
    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">
        <div class="card shadow p-4 w-100" style="max-width: 800px;">
            <h2 class="mb-4">Produto - Incluir</h2>

            <form id="form-incluir" method="post">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='produto_listar.html'">
                        Voltar
                    </button>
                    <button type="submit" class="btn btn-success me-2">Gravar</button>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade em Estoque</label>
                    <input type="number" id="quantidade" name="quantidade" class="form-control" value="0">
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Pre√ßo (R$)</label>
                    <input type="number" id="preco" name="preco" class="form-control" step="0.01" value="0.00">
                </div>
            </form>
        </div>
    </main>
    <div id="rodape"></div>

    <script>
        const API_URL = 'http://localhost:3000';
        document.getElementById('form-incluir').addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const dadosFormulario = {
                nome: document.getElementById('nome').value,
                categoria: document.getElementById('categoria').value,
                quantidade: document.getElementById('quantidade').value,
                preco: document.getElementById('preco').value
            };
            try {
                const response = await fetch(`${API_URL}/produtos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosFormulario)
                });
                if (response.ok) {
                    alert('Produto cadastrado com sucesso!');
                    window.location.href = 'produto_listar.html'; 
                } else {
                    const data = await response.json();
                    alert('Falha ao cadastrar: ' + data.message);
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>
</body>
</html>

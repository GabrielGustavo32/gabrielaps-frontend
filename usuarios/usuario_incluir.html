<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incluir Usuário - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carrega o cabeçalho (público, ../ para voltar uma pasta)
        fetch('../cabecalho.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);
        // Carrega o rodapé (../ para voltar uma pasta)
        fetch('../rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>

    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">
        <div class="card shadow p-4 w-100" style="max-width: 800px;">
            <h2 class="mb-4">Usuário - Incluir</h2>

            <form id="form-incluir" method="post">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='../login.html'">
                        Voltar (para Login)
                    </button>
                    <button type="submit" class="btn btn-success me-2">Gravar</button>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" id="login" name="login" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="perfil" class="form-label">Perfil de Acesso</label>
                    <select id="perfil" name="perfil" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuário">Usuário</option>
                    </select>
                </div>
            </form>
        </div>
    </main>

    <div id="rodape"></div>

    <script>
        // Define a URL do seu backend
        const API_URL = 'https://gabrielaps-backend.onrender.com';

        // 1. Pega o formulário pelo ID
        const formIncluir = document.getElementById('form-incluir');

        // 2. Adiciona um "ouvinte" ao 'submit' (clique no 'Gravar')
        formIncluir.addEventListener('submit', async (event) => {
            
            // 3. Impede o recarregamento da página
            event.preventDefault(); 
            
            // 4. Pega os valores digitados em um objeto
            const dadosFormulario = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                login: document.getElementById('login').value,
                senha: document.getElementById('senha').value,
                perfil: document.getElementById('perfil').value
            };

            // 5. Tenta "ligar" (fetch) para o backend na rota POST /usuarios
            try {
                const response = await fetch(`${API_URL}/usuarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dadosFormulario) // Envia os dados
                });

                const data = await response.json(); 

                if (response.ok) {
                    // SUCESSO!
                    alert('Usuário cadastrado com sucesso!');
                    // Redireciona para o login para o novo usuário entrar
                    window.location.href = '../login.html'; 
                } else {
                    // FALHA (Ex: email já existe)
                    alert('Falha ao cadastrar: ' + data.message);
                }
            } catch (error) {
                // ERRO DE REDE (Backend desligado)
                console.error('Erro ao conectar com a API:', error);
                alert('Erro ao tentar conectar com o servidor.');
            }
        });
    </script>
</body>
</html>

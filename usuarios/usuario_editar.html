<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuário - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- PROTEÇÃO DA PÁGINA ---
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Acesso negado. Faça o login primeiro.');
            window.location.href = '../login.html'; // Volta para o login
        }
        // -------------------------

        // Carrega o menu (../ para voltar uma pasta)
        fetch('../menu.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);
        
        // Carrega o rodapé (../ para voltar uma pasta)
        fetch('../rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>

    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">
        <div class="card shadow p-4 w-100" style="max-width: 800px;">
            <h2 class="mb-4">Usuário - Editar</h2>

            <form id="form-editar" method="post">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='usuario_listar.html'">
                        Voltar (para Lista)
                    </button>
                    <button type="submit" class="btn btn-success me-2">Gravar Alterações</button>
                </div>

                <input type="hidden" id="id" name="id">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" id="login" name="login" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Nova Senha (deixe em branco para não alterar)</label>
                    <input type="password" id="senha" name="senha" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="perfil" class="form-label">Perfil de Acesso</label>
                    <select id="perfil" name="perfil" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuário">Usuário</option>
                    </select>
                </div>
            </form>
        </div>
    </main>

    <div id="rodape"></div>

    <script>
        const API_URL = 'http://localhost:3000';
        let idDoUsuario = null; // Variável para guardar o ID

        // --- FUNÇÃO 1: BUSCAR O ID DA URL E CARREGAR OS DADOS ---
        async function carregarDadosDoUsuario() {
            try {
                // 1. Pega o ID da URL (Ex: ...?id=12345)
                const parametros = new URLSearchParams(window.location.search);
                idDoUsuario = parametros.get('id');

                if (!idDoUsuario) {
                    alert('Nenhum ID de usuário fornecido!');
                    window.location.href = 'usuario_listar.html';
                    return;
                }

                // 2. Busca os dados desse usuário no backend
                const response = await fetch(`${API_URL}/usuarios/${idDoUsuario}`);
                if (!response.ok) {
                    throw new Error('Usuário não encontrado.');
                }
                
                const usuario = await response.json();

                // 3. Preenche o formulário com os dados
                document.getElementById('id').value = usuario._id;
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('email').value = usuario.email;
                document.getElementById('login').value = usuario.login;
                document.getElementById('perfil').value = usuario.perfil;
                // Deixamos a senha em branco de propósito

            } catch (error) {
                alert('Erro ao carregar dados: ' + error.message);
            }
        }

        // --- FUNÇÃO 2: OUVIR O ENVIO DO FORMULÁRIO ---
        const formEditar = document.getElementById('form-editar');
        formEditar.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento

            // 1. Pega os dados do formulário
            const dadosAtualizados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                login: document.getElementById('login').value,
                perfil: document.getElementById('perfil').value
            };
            
            // 2. Só adiciona a senha se ela foi digitada
            const senhaNova = document.getElementById('senha').value;
            if (senhaNova) {
                dadosAtualizados.senha = senhaNova;
            }

            try {
                // 3. Envia os dados com o método PUT para o backend
                const response = await fetch(`${API_URL}/usuarios/${idDoUsuario}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosAtualizados)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Usuário atualizado com sucesso!');
                    window.location.href = 'usuario_listar.html'; // Volta para a lista
                } else {
                    alert('Falha ao atualizar: ' + data.message);
                }

            } catch (error) {
                alert('Erro na conexão ao atualizar: ' + error.message);
            }
        });

        // --- RODA A FUNÇÃO 1 QUANDO A PÁGINA CARREGA ---
        document.addEventListener('DOMContentLoaded', carregarDadosDoUsuario);
    </script>
</body>
</html>

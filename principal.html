<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Principal - Gabrielaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- PROTEÇÃO DA PÁGINA ---
        // Esta função verifica o token e redireciona se necessário.
        function verificarLogin() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Acesso negado. Faça o login primeiro.');
                // Caminho absoluto para garantir que o redirecionamento funcione.
                window.location.replace('/login.html'); 
            }
        }
        verificarLogin();

        // FUNÇÃO DE LOGOUT FINAL (definida globalmente para todas as páginas usarem)
        function fazerLogout() {
            localStorage.removeItem('token');
            alert('Você saiu do sistema.');
            window.location.replace('/login.html'); 
        }

        // --- CARREGAMENTO DE COMPONENTES ---
        // Movemos a lógica para o final do <body>, mas definimos a função aqui.
        function carregarComponentes() {
             fetch('menu.html')
                .then(resp => resp.text())
                .then(html => document.getElementById('menu').innerHTML = html);
            
            fetch('rodape.html')
                .then(resp => resp.text())
                .then(html => document.getElementById('rodape').innerHTML = html);
        }
        
    </script>
</head>
<!-- Chamamos a função de carregamento no body, para garantir que as funções de logout estejam no escopo -->
<body class="bg-light min-vh-100 d-flex flex-column" onload="carregarComponentes()"> 
    <div id="menu"></div>

    <main id="principal" class="container-fluid flex-fill d-flex align-items-center justify-content-center">
        <div class="p-5 bg-white shadow rounded text-center">
            <h1 class="mb-3">Bem-vindo ao Sistema</h1>
            <p class="lead">
                Aqui você acessa os principais recursos do sistema Gabrielaps.
            </p>
            <hr>
            <p>Use o menu "Cadastros" na barra superior para começar.</p>
        </div>
    </main>

    <div id="rodape"></div>
</body>
</html>
